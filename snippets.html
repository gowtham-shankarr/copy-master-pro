<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snippets Library - Copy Master Pro</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-input {
        flex: 1;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--card);
        color: var(--ink);
      }

      .tag-filter {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 20px;
      }

      .tag-btn {
        background: var(--card);
        border: 1px solid var(--line);
        color: var(--ink);
        padding: 6px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.15s background;
      }

      .tag-btn.active {
        background: var(--primary1);
        color: white;
      }

      .snippets-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .snippet-item {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 15px;
        transition: 0.15s transform, 0.15s background;
      }

      .snippet-item:hover {
        transform: translateY(-2px);
        background: #1a1f3a;
      }

      .snippet-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .snippet-name {
        font-weight: 600;
        color: var(--ink);
        margin-bottom: 5px;
      }

      .snippet-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        margin-bottom: 10px;
      }

      .snippet-tag {
        background: var(--primary2);
        color: white;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 10px;
      }

      .snippet-content {
        color: var(--ink);
        font-size: 13px;
        line-height: 1.4;
        margin-bottom: 15px;
        word-break: break-word;
        max-height: 100px;
        overflow: hidden;
        position: relative;
      }

      .snippet-content.expanded {
        max-height: none;
      }

      .snippet-content::after {
        content: "...";
        position: absolute;
        bottom: 0;
        right: 0;
        background: var(--card);
        padding-left: 20px;
      }

      .snippet-content.expanded::after {
        display: none;
      }

      .snippet-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
        font-size: 11px;
        margin-bottom: 10px;
      }

      .snippet-actions {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        background: none;
        border: 1px solid var(--line);
        color: var(--ink);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 11px;
        cursor: pointer;
        transition: 0.15s background;
      }

      .action-btn:hover {
        background: var(--primary1);
      }

      .action-btn.primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .add-snippet-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--muted);
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: var(--ink);
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }

      .modal-content {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 20px;
        max-width: 500px;
        width: 90%;
        color: var(--ink);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--ink);
        font-size: 20px;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        color: var(--ink);
        font-weight: 600;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--bg);
        color: var(--ink);
        box-sizing: border-box;
      }

      .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--bg);
        color: var(--ink);
        box-sizing: border-box;
        min-height: 120px;
        resize: vertical;
      }

      .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        border: 1px solid var(--line);
      }

      .btn-primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .btn-secondary {
        background: var(--card);
        color: var(--ink);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="hd">
        <div class="brand">
          <div class="pro">üìö Copy Master Pro</div>
          <div class="title">Snippets Library</div>
        </div>
      </header>

      <div class="stats">
        <div>
          <strong id="totalSnippets">0</strong> snippets ‚Ä¢
          <span id="filteredSnippets">0</span> shown
        </div>
        <button id="addSnippetBtn" class="add-snippet-btn">
          + Add Snippet
        </button>
      </div>

      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search snippets..."
        />
        <button id="importBtn" class="btn btn-secondary">Import</button>
        <button id="exportBtn" class="btn btn-secondary">Export</button>
      </div>

      <div id="tagFilter" class="tag-filter">
        <!-- Tags will be populated here -->
      </div>

      <div id="snippetsGrid" class="snippets-grid">
        <!-- Snippets will be populated here -->
      </div>

      <div id="emptyState" class="empty-state" style="display: none">
        <h3>No Snippets Found</h3>
        <p>Create your first snippet to get started!</p>
      </div>
    </div>

    <div
      style="
        text-align: center;
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      "
    >
      <button
        id="helpBtn"
        class="btn"
        title="Help & Documentation"
        style="padding: 4px 8px; font-size: 14px"
      >
        ‚ùì Help Documentation
      </button>
      <button
        id="requestFeatureBtn"
        class="btn"
        title="Request a Feature"
        style="padding: 4px 8px; font-size: 14px"
      >
        üí° Request Feature
      </button>
    </div>

    <script src="snippets.js"></script>
  </body>
</html>
