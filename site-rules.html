<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Per-Site Rules - Copy Master Pro</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .rules-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .rule-item {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 15px;
        transition: 0.15s transform, 0.15s background;
      }

      .rule-item:hover {
        transform: translateY(-2px);
        background: #1a1f3a;
      }

      .rule-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .rule-domain {
        font-weight: 600;
        color: var(--ink);
        margin-bottom: 5px;
      }

      .rule-description {
        color: var(--muted);
        font-size: 12px;
        margin-bottom: 10px;
      }

      .rule-settings {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 15px;
      }

      .setting-item {
        background: var(--bg);
        padding: 8px;
        border-radius: 6px;
        font-size: 11px;
      }

      .setting-label {
        color: var(--muted);
        margin-bottom: 2px;
      }

      .setting-value {
        color: var(--ink);
        font-weight: 500;
      }

      .rule-actions {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        background: none;
        border: 1px solid var(--line);
        color: var(--ink);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 11px;
        cursor: pointer;
        transition: 0.15s background;
      }

      .action-btn:hover {
        background: var(--primary1);
      }

      .action-btn.danger {
        border-color: #dc3545;
        color: #dc3545;
      }

      .action-btn.danger:hover {
        background: #dc3545;
        color: white;
      }

      .add-rule-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--muted);
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: var(--ink);
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }

      .modal-content {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 20px;
        max-width: 600px;
        width: 90%;
        max-height: 80vh;
        overflow-y: auto;
        color: var(--ink);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--ink);
        font-size: 20px;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        color: var(--ink);
        font-weight: 600;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--bg);
        color: var(--ink);
        box-sizing: border-box;
      }

      .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--bg);
        color: var(--ink);
        box-sizing: border-box;
        min-height: 80px;
        resize: vertical;
        font-family: monospace;
        font-size: 12px;
      }

      .form-checkbox {
        margin-right: 8px;
      }

      .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        border: 1px solid var(--line);
      }

      .btn-primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .btn-secondary {
        background: var(--card);
        color: var(--ink);
      }

      .preset-rules {
        margin-bottom: 20px;
        padding: 15px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
      }

      .preset-title {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--ink);
      }

      .preset-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }

      .preset-btn {
        background: var(--bg);
        border: 1px solid var(--line);
        color: var(--ink);
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.15s background;
      }

      .preset-btn:hover {
        background: var(--primary1);
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="hd">
        <div class="brand">
          <div>‚öôÔ∏è Copy Master Pro</div>
          <div class="title">Per-Site Rules</div>
        </div>
      </header>

      <div class="stats">
        <div><strong id="totalRules">0</strong> rules configured</div>
        <button id="addRuleBtn" class="add-rule-btn">+ Add Rule</button>
      </div>

      <div class="preset-rules">
        <div class="preset-title">Quick Presets</div>
        <div class="preset-grid">
          <button class="preset-btn" data-preset="medium">Medium.com</button>
          <button class="preset-btn" data-preset="twitter">Twitter/X</button>
          <button class="preset-btn" data-preset="github">GitHub</button>
          <button class="preset-btn" data-preset="stackoverflow">
            Stack Overflow
          </button>
          <button class="preset-btn" data-preset="reddit">Reddit</button>
          <button class="preset-btn" data-preset="youtube">YouTube</button>
        </div>
      </div>

      <div id="rulesGrid" class="rules-grid">
        <!-- Rules will be populated here -->
      </div>

      <div id="emptyState" class="empty-state" style="display: none">
        <h3>No Rules Configured</h3>
        <p>Create your first site rule to get started!</p>
      </div>
    </div>

    <div
      style="
        text-align: center;
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      "
    >
      <button
        id="helpBtn"
        class="btn"
        title="Help & Documentation"
        style="padding: 4px 8px; font-size: 14px"
      >
        ‚ùì Help Documentation
      </button>
      <button
        id="requestFeatureBtn"
        class="btn"
        title="Request a Feature"
        style="padding: 4px 8px; font-size: 14px"
      >
        üí° Request Feature
      </button>
    </div>

    <script src="site-rules.js"></script>
  </body>
</html>
