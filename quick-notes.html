<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Notes - Copy Master Pro</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .search-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-input {
        flex: 1;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--card);
        color: var(--ink);
      }

      .notes-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .note-item {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 15px;
        transition: 0.15s transform, 0.15s background;
        position: relative;
        min-height: 150px;
      }

      .note-item:hover {
        transform: translateY(-2px);
        background: #1a1f3a;
      }

      .note-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 10px;
      }

      .note-title {
        font-weight: 600;
        color: var(--ink);
        margin-bottom: 5px;
        font-size: 14px;
      }

      .note-content {
        color: var(--ink);
        font-size: 13px;
        line-height: 1.4;
        margin-bottom: 15px;
        word-break: break-word;
        max-height: 100px;
        overflow: hidden;
        position: relative;
      }

      .note-content.expanded {
        max-height: none;
      }

      .note-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--muted);
        font-size: 11px;
        margin-bottom: 10px;
      }

      .note-actions {
        display: flex;
        gap: 8px;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      .action-btn {
        background: none;
        border: 1px solid var(--line);
        color: var(--ink);
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        cursor: pointer;
        transition: 0.15s background;
      }

      .action-btn:hover {
        background: var(--primary1);
      }

      .action-btn.primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .add-note-btn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding: 15px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: var(--muted);
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: var(--ink);
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
      }

      .modal-content {
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 20px;
        max-width: 500px;
        width: 90%;
        color: var(--ink);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--ink);
        font-size: 20px;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-label {
        display: block;
        margin-bottom: 5px;
        color: var(--ink);
        font-weight: 600;
      }

      .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--bg);
        color: var(--ink);
        box-sizing: border-box;
      }

      .form-textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--bg);
        color: var(--ink);
        box-sizing: border-box;
        min-height: 120px;
        resize: vertical;
      }

      .form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 20px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        border: 1px solid var(--line);
      }

      .btn-primary {
        background: var(--accent);
        color: white;
        border-color: var(--accent);
      }

      .btn-secondary {
        background: var(--card);
        color: var(--ink);
      }

      .note-colors {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
      }

      .color-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid var(--line);
        cursor: pointer;
        transition: 0.15s transform;
      }

      .color-btn:hover {
        transform: scale(1.1);
      }

      .color-btn.active {
        border-color: var(--accent);
        transform: scale(1.1);
      }

      .note-item.color-yellow {
        background: linear-gradient(135deg, #fef3c7, #fde68a);
        color: #92400e;
      }

      .note-item.color-blue {
        background: linear-gradient(135deg, #dbeafe, #bfdbfe);
        color: #1e40af;
      }

      .note-item.color-green {
        background: linear-gradient(135deg, #d1fae5, #a7f3d0);
        color: #065f46;
      }

      .note-item.color-pink {
        background: linear-gradient(135deg, #fce7f3, #fbcfe8);
        color: #be185d;
      }

      .note-item.color-purple {
        background: linear-gradient(135deg, #e9d5ff, #ddd6fe);
        color: #6b21a8;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="hd">
        <div class="brand">
          <div
            style="display: flex; align-items: center; gap: 10px"
            class="pro"
          >
            <img
              src="icons/icon128.png"
              alt="Copy Master Pro"
              style="width: 20px; height: 20px"
            />
            Copy Master Pro
          </div>
          <div class="title">Quick Notes</div>
        </div>
      </header>

      <div class="stats">
        <div>
          <strong id="totalNotes">0</strong> notes ‚Ä¢
          <span id="filteredNotes">0</span> shown
        </div>
        <button id="addNoteBtn" class="add-note-btn">
          + Add Note
        </button>
      </div>

      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search notes..."
        />
        <button id="exportBtn" class="btn btn-secondary">Export</button>
        <button id="importBtn" class="btn btn-secondary">Import</button>
      </div>

      <div id="notesGrid" class="notes-grid">
        <!-- Notes will be populated here -->
      </div>

      <div id="emptyState" class="empty-state" style="display: none">
        <h3>No Notes Found</h3>
        <p>Create your first note to get started!</p>
      </div>
    </div>

    <div
      style="
        text-align: center;
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      "
    >
      <button
        id="helpBtn"
        class="btn"
        title="Help & Documentation"
        style="padding: 4px 8px; font-size: 14px"
      >
        ‚ùì Help Documentation
      </button>
      <button
        id="requestFeatureBtn"
        class="btn"
        title="Request a Feature"
        style="padding: 4px 8px; font-size: 14px"
      >
        üí° Request Feature
      </button>
    </div>

    <script src="quick-notes.js"></script>
  </body>
</html>
